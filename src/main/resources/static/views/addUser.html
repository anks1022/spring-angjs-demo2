<div class="container" >
    <form name="userAboutForm" autocomplete="off">
        <div class="row">
            <div class="col-sm-12">
                <h2 translate>Add User</h2>
            </div>
            <div class="col-sm-9">
                <div class="form-row form-inline">
                    <div  ng-class="{'has-error' : userAboutForm.firstName.$touched && userAboutForm.firstName.$invalid}">
                        <label><span>First name</span> <span>*</span></label>
                        <input type="text" name="firstName" class="form-control" ng-model="model.firstName" maxlength="50" ng-required="true">
                    </div>
                    <div class="form-group inp-d50 inp-sm-d50" ng-class="{'has-error' : userAboutForm.lastName.$touched && userAboutForm.lastName.$invalid}">
                        <label><span>Last Name</span> <span>*</span></label>
                        <input name="lastName" type="text" class="form-control" ng-model="model.lastName" ng-required="true" maxlength="50">
                    </div>
                </div>
                <div class="form-row form-inline">
                    <div  ng-class="{'has-error' : userAboutForm.email.$touched && userAboutForm.email.$invalid}">
                        <label width="100"><span>Email    </span> <span>*</span></label>
                        <input name="email" class="form-control" ng-model="model.email" type="email"  ng-required="true" maxlength="50">
                    </div>
                    <div ng-class="{'has-error' : userAboutForm.date.$touched && userAboutForm.date.$invalid}">
                        <label><span>Date    </span> <span>*</span></label>
                        <input id="date"  class="form-control" name="date" type="text" datepicker ng-model="model.date" placeholder="Enter Date ..." ng-required="true" maxlength="50"/>
                    </div>

                </div>
                <div class="form-row form-inline">
                    <div class="form-group inp-d100">
                        <label><span translate>URL</span></label>
                        <input name="url" class="form-control" type="text" ng-model="model.url" mask-validate="false" maxlength="200">
                    </div>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group form-next-action">
                    <button ng-click="saveNewUser()" ng-disabled="userAboutForm.$invalid"  class="btn btn-sm btn-info">Add User</button>
                </div>
            </div>
        </div>
    </form>
</div>
